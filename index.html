<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans|Arimo:700&subset=latin,greek' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600,300" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/controls.css">
  <link rel="stylesheet" href="styles/sequencer.css">
  <link rel="stylesheet" href="styles/bottomPanel.css">
  <link rel="stylesheet" type="text/css" href="loaders.min.css">
  <link rel="stylesheet" type="text/css" href="loaders.css">
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/soundcloud.js"></script>
  <script type="text/javascript" src="js/localstorage.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="http://www.html5rocks.com/en/tutorials/webaudio/intro/js/buffer-loader.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
  <script>
    SC.initialize({
      client_id: 'ddafe9707aafb3e808ddc08c4e76f88a',
      redirect_uri: 'http://ziopads-form.s3-website-us-east-1.amazonaws.com/callback.html'
    });
  </script>

  <title>Polyphemus</title>
</head>
<body>
  <header>
    <h1>ΠΟΛΎΦΗΜΟΣ</h1>
    <h2>a polyrhythmic step-sequencer</h2>
  </header>
  <div id="samplesLoading">
    Samples Loading
  </div>
  <div class="container">
    <div id="controls-container">
      <div id="volume-control">
        <label for="volume" id="volume">VOLUME</label>
        <input type="range" name="volume" id="volume-slider" min="0" max="1" step=".01">
      </div>
      <label for="play"></label>
      <div class="placeholder" id="play-stop"><i class="fa fa-play playStop" aria-hidden="true"></i></div>
      <!-- <label for="tempo"></label>
      <input type="button" name="tempo" value="STOP" id="stop"> -->
      <div class="placeholder" id="tempoControl">Tempo Control</div>
      <div class="placeholder" id="reset">Reset</div>
      <div class="placeholder" id="">Change Lead</div>
      <div class="placeholder" id="">Change Bass</div>
      <div class="placeholder" id="">Change Drum Kit</div>

      <!-- <div class="placeholder"></div>
      <div class="placeholder"></div>
      <div class="placeholder"></div>
      <div class="placeholder"></div>
      <div class="placeholder"></div> -->
    </div>
    <div id="sequencer-container">
      <div id="lead" class="sequencer leadRow">
        <div class="instrument leadRow" data-instrument="lead">lead</div>
        <div class="cell column_0 lead"></div>
        <div class="cell column_1 lead"></div>
        <div class="cell column_2 lead"></div>
        <div class="cell column_3 lead"></div>
        <div class="cell column_4 lead"></div>
        <div class="cell column_5 lead"></div>
        <div class="cell column_6 lead"></div>
        <div class="cell column_7 lead"></div>
        <div class="cell column_8 lead"></div>
        <div class="cell column_9 lead"></div>
        <div class="cell column_10 lead"></div>
        <div class="cell column_11 lead"></div>
        <div class="cell column_12 lead"></div>
        <div class="cell column_13 lead"></div>
        <div class="cell column_14 lead"></div>
        <div class="cell column_15 lead"></div>
        <div class="pattern-length">
          <select name="" id="leadLength">
            <option value="0">01</option>
            <option value="1">02</option>
            <option value="2">03</option>
            <option value="3">04</option>
            <option value="4">05</option>
            <option value="5">06</option>
            <option value="6">07</option>
            <option value="7">08</option>
            <option value="8">09</option>
            <option value="9">10</option>
            <option value="10">11</option>
            <option value="11">12</option>
            <option value="12">13</option>
            <option value="13">14</option>
            <option value="14">15</option>
            <option value="15" selected="selected">16</option>
          </select>
        </div>
      </div>
      <div id="bass" class="sequencer bassRow">
        <div class="instrument bassRow" data-instrument="bass">bass</div>
        <div class="cell column_0 bass"></div>
        <div class="cell column_1 bass"></div>
        <div class="cell column_2 bass"></div>
        <div class="cell column_3 bass"></div>
        <div class="cell column_4 bass"></div>
        <div class="cell column_5 bass"></div>
        <div class="cell column_6 bass"></div>
        <div class="cell column_7 bass"></div>
        <div class="cell column_8 bass"></div>
        <div class="cell column_9 bass"></div>
        <div class="cell column_10 bass"></div>
        <div class="cell column_11 bass"></div>
        <div class="cell column_12 bass"></div>
        <div class="cell column_13 bass"></div>
        <div class="cell column_14 bass"></div>
        <div class="cell column_15 bass"></div>
        <div class="pattern-length">
          <select name="" id="bassLength">
            <option value="0">01</option>
            <option value="1">02</option>
            <option value="2">03</option>
            <option value="3">04</option>
            <option value="4">05</option>
            <option value="5">06</option>
            <option value="6">07</option>
            <option value="7">08</option>
            <option value="8">09</option>
            <option value="9">10</option>
            <option value="10">11</option>
            <option value="11">12</option>
            <option value="12">13</option>
            <option value="13">14</option>
            <option value="14">15</option>
            <option value="15" selected="selected">16</option>
          </select>
        </div>
      </div>
      <div id="rhythm" class="rhythm-sequencer">
        <div id="closedhat" class="drumRow">
          <div class="instrument drumRow" data-instrument="hat">hi hat</div>
          <div class="cell column_0 hat"></div>
          <div class="cell column_1 hat"></div>
          <div class="cell column_2 hat"></div>
          <div class="cell column_3 hat"></div>
          <div class="cell column_4 hat"></div>
          <div class="cell column_5 hat"></div>
          <div class="cell column_6 hat"></div>
          <div class="cell column_7 hat"></div>
          <div class="cell column_8 hat"></div>
          <div class="cell column_9 hat"></div>
          <div class="cell column_10 hat"></div>
          <div class="cell column_11 hat"></div>
          <div class="cell column_12 hat"></div>
          <div class="cell column_13 hat"></div>
          <div class="cell column_14 hat"></div>
          <div class="cell column_15 hat"></div>
          <div class="pattern-length">
            <select name="" id="hatLength">
              <option value="0">01</option>
              <option value="1">02</option>
              <option value="2">03</option>
              <option value="3">04</option>
              <option value="4">05</option>
              <option value="5">06</option>
              <option value="6">07</option>
              <option value="7">08</option>
              <option value="8">09</option>
              <option value="9">10</option>
              <option value="10">11</option>
              <option value="11">12</option>
              <option value="12">13</option>
              <option value="13">14</option>
              <option value="14">15</option>
              <option value="15" selected="selected">16</option>
            </select>
          </div>
        </div>
        <div id="snare" class="drumRow">
          <div class="instrument drumRow snare" data-instrument="snare">snare</div>
          <div class="cell column_0 snare"></div>
          <div class="cell column_1 snare"></div>
          <div class="cell column_2 snare"></div>
          <div class="cell column_3 snare"></div>
          <div class="cell column_4 snare"></div>
          <div class="cell column_5 snare"></div>
          <div class="cell column_6 snare"></div>
          <div class="cell column_7 snare"></div>
          <div class="cell column_8 snare"></div>
          <div class="cell column_9 snare"></div>
          <div class="cell column_10 snare"></div>
          <div class="cell column_11 snare"></div>
          <div class="cell column_12 snare"></div>
          <div class="cell column_13 snare"></div>
          <div class="cell column_14 snare"></div>
          <div class="cell column_15 snare"></div>
          <div class="pattern-length">
            <select name="" id="snareLength">
              <option value="0">01</option>
              <option value="1">02</option>
              <option value="2">03</option>
              <option value="3">04</option>
              <option value="4">05</option>
              <option value="5">06</option>
              <option value="6">07</option>
              <option value="7">08</option>
              <option value="8">09</option>
              <option value="9">10</option>
              <option value="10">11</option>
              <option value="11">12</option>
              <option value="12">13</option>
              <option value="13">14</option>
              <option value="14">15</option>
              <option value="15" selected="selected">16</option>
            </select>
          </div>
        </div>
        <div id="kick" class="drumRow">
          <div class="instrument drumRow kick" data-instrument="kick">kick</div>
          <div class="cell column_0 kick"></div>
          <div class="cell column_1 kick"></div>
          <div class="cell column_2 kick"></div>
          <div class="cell column_3 kick"></div>
          <div class="cell column_4 kick"></div>
          <div class="cell column_5 kick"></div>
          <div class="cell column_6 kick"></div>
          <div class="cell column_7 kick"></div>
          <div class="cell column_8 kick"></div>
          <div class="cell column_9 kick"></div>
          <div class="cell column_10 kick"></div>
          <div class="cell column_11 kick"></div>
          <div class="cell column_12 kick"></div>
          <div class="cell column_13 kick"></div>
          <div class="cell column_14 kick"></div>
          <div class="cell column_15 kick"></div>
          <div class="pattern-length">
            <select name="" id="kickLength">
              <option value="0">01</option>
              <option value="1">02</option>
              <option value="2">03</option>
              <option value="3">04</option>
              <option value="4">05</option>
              <option value="5">06</option>
              <option value="6">07</option>
              <option value="7">08</option>
              <option value="8">09</option>
              <option value="9">10</option>
              <option value="10">11</option>
              <option value="11">12</option>
              <option value="12">13</option>
              <option value="13">14</option>
              <option value="14">15</option>
              <option value="15" selected="selected">16</option>
            </select>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="container">
    <div id="bottomBox1">
        <div id="states" class="unprocessed">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      <!-- <div id="processing">Processing...</div> -->
      <iframe id="soundcloud" width="100%" height="146px" scrolling="no" frameborder="no" src=""></iframe>
    </div>

    <!-- <div class="bottomBox23"> -->
      <div id="savePanel" class="bottomBox2">
        <div class="bottomBoxPanel2">
          <div class="savePattern" id="savePattern1">Pattern 1</div>
          <div class="savePattern" id="savePattern2">Pattern 2</div>
          <div class="savePattern" id="savePattern3">Pattern 3</div>
          <div class="savePattern" id="savePattern4">Pattern 4</div>
        </div>
      </div>
      <div id="loadPanel" class="bottomBox2">
        <div class="bottomBoxPanel2">
          <div class="loadPattern" id="loadPattern1">Pattern 1</div>
          <div class="loadPattern" id="loadPattern2">Pattern 2</div>
          <div class="loadPattern" id="loadPattern3">Pattern 3</div>
          <div class="loadPattern" id="loadPattern4">Pattern 4</div>
        </div>
      </div>
      <div id="recordPanel" class="bottomBox2">
        <div class="bottomBoxPanel2">
          <div class="recordPattern" id="recordStart">Record</div>
          <div class="recordPattern" id="recordStop">Stop</div>
          <div class="recordPattern" id="recordDisplay">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div id="bottomBox3">
        <div class="bottomBoxPanel3">
          <div id="save" class="selectedPanel">Save</div>
          <div id="load" class="deselectedPanel">Load</div>
          <div id="record" class="deselectedPanel">Record</div>
        </div>
      <!-- </div> -->
  </div>
  </div>
  <footer></footer>
</body>
</html>
